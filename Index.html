<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2.2em;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .question {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 45px;
            line-height: 1.8;
        }

        .buttons {
            position: relative;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #c3cfe2 0%, #c3cfe2 100%);
            color: #555;
            position: absolute;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        .success {
            display: none;
            animation: celebration 0.6s ease-out;
        }

        @keyframes celebration {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success h2 {
            color: #f5576c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }

        .celebration-emoji {
            font-size: 50px;
            margin: 25px 0;
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f5576c;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="proposal">
            <div class="emoji">üíê</div>
            <h1>A Special Question</h1>
            <p class="question">
                On this special Propose Day,<br>
                I have something important to ask you...<br><br>
                <strong style="color: #764ba2; font-size: 1.15em;">Will you be mine?</strong>
            </p>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success" class="success">
            <div class="celebration-emoji">‚ú®</div>
            <h2>Thank You</h2>
            <p>You just made me the happiest person alive.</p>
            <p>I promise to cherish every moment with you.</p>
            <div class="celebration-emoji">ü§ç</div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const proposal = document.getElementById('proposal');
        const success = document.getElementById('success');
        const container = document.querySelector('.container');

        // Create floating roses
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üåπ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 800);

        // No button runs away
        noBtn.addEventListener('mouseenter', () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 100;
            const maxY = 100;
            
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - maxY/2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Mobile touch support for No button
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 100;
            const maxY = 100;
            
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - maxY/2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Yes button celebration
        yesBtn.addEventListener('click', () => {
            proposal.style.display = 'none';
            success.style.display = 'block';
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = ['#f5576c', '#f093fb', '#764ba2', '#ffd700'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        });
    </script>
</body>
</html>
